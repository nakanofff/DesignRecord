<!DOCTYPE html>
<html lang="ja">
  <head>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1 id="DR_logo"><a href="index.heml"><img src="DesignRecordLogo.png" alt="デザインレコード DesignRecord"></a></h1>
      <div id="menu_button">
      <p>menu</p>
      </div>

    </header>

    <section id="menu">
      <div id="menu_wrap">
        <nav>
          <ul class="page_wrap">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONTACT</a></li>
            <li class="port"><a href="#">DESIGNER's PORTFOLIO!!</a></li>
          </ul>
          <ul class="sns_wrap">
            <button onclick="#">Twitter</button>
            <button onclick="#">instagram</button>
            <button onclick="#">pintarest</button>
          </ul>
        </nav>
        <p class="menu_img"><img src="DSC07977.JPG" alt="デザインレコードジャージ"></p>

      <div id="close_button">

      </div>
    </section>

    <main id="contact">
      <h2>CONTACT</h2>
      <form action="index.html" method="post">
        <ul>
          <li class="form_wrap">
            <label for="NAME">NAME</label>
            <input type="text" name="user_name" >
          </li>
          <li class="form_wrap">
            <label for="E-MAIL">E-MAIL</label>
            <input type="text" name="user_email">
          </li>
          <li class="form_wrap">
            <label for="MESSAGE">MESSAGE</label>
            <textarea name="user_mesage"></textarea>
          </li>
        </ul>
      </form>
    </main>


  </body>
